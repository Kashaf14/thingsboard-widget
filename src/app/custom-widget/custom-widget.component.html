<div class="widget-container">
  <div id="map" style="height: 300px"></div>
  <div class="control-panel">
    <form>
      <label for="irrigation-time">Set Irrigation Time (minutes):</label>
      <input
        type="number"
        id="irrigation-time"
        name="time"
        placeholder="Enter minutes"
      />
      <label for="water-level">Water Level:</label>
      <input
        type="text"
        id="water-level"
        name="level"
        placeholder="Enter water
    level"
      />
      
      <button type="submit" class="start-button">Start Irrigation</button>
    </form>
  </div>
</div>
